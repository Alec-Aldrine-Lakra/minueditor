<div class="editor-container">
    <div class="editable-block" 
        contenteditable="true" [class.bottom]="toolbarPlacement === 'bottom'" [class.top]="toolbarPlacement === 'top'"
        [id]="id"
        (input)="setValue($event.target.innerText, $event.target.innerHTML)" 
        (blur)="blur()"
        (paste)="onPaste($event)"
        [mentionConfig]="mentionConfig"
        (closed)="mentionClosed()"
        [attr.placeholder]="placeholder">
        JJjasjas <br>
        asdasd <br>
        ads <br>
        qwdqwdqwd <br>
         asddqwffasd <br>
         safqwffffffffffffqwfqwfqwqwf <br>
         as c <br>
         wqqwvqvaasv ascacqw asddqwffasdw <br>
         wqd <br>
    </div>
    <div class="editor-tools" [class.bottom]="toolbarPlacement === 'bottom'" [class.top]="toolbarPlacement === 'top'">
        <app-editor-menu [editorConfig]="editorConfig"></app-editor-menu>
    </div>
</div>
